<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Fácil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cadastro Fácil</h1>
  <form id="cadastro-form">
    <h2>Faça seu cadastro</h2>
    <label>Nome: <input type="text" id="nome" required></label>
    <label>Celular: <input type="text" id="celular" required></label>
    <label>E-mail: <input type="email" id="email" required></label>
    <label>Senha: <input type="password" id="senha" required></label>
    <button type="submit">Enviar</button>
    <button type="button" onclick="limparFormulario()">Cancelar</button>
  </form>
  <div id="mensagem"></div>
  <div id="consulta">
    <h2>Consultar/Editar/Excluir</h2>
    <label>E-mail: <input type="email" id="consulta-email"></label>
    <button onclick="consultarUsuario()">Consultar</button>
    <div id="dados-usuario"></div>
    <button onclick="editarUsuario()" id="editar-btn" style="display:none">Salvar Alterações</button>
    <button onclick="excluirUsuario()" id="excluir-btn" style="display:none">Excluir Cadastro</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
